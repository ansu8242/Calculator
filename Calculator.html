<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> Calculator</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
  }
  .calculator {
    background: #fff;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    width: 320px;
  }
  .display {
    width: 100%;
    height: 60px;
    border-radius: 15px;
    border: none;
    background: #f4f4f4;
    font-size: 2rem;
    padding: 10px 20px;
    box-sizing: border-box;
    margin-bottom: 20px;
    text-align: right;
    color: #333;
    box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 15px;
  }
  button {
    padding: 20px;
    font-size: 1.3rem;
    border: none;
    border-radius: 15px;
    background: #667eea;
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 10px rgba(102, 126, 234, 0.6);
    user-select: none;
    transition: background 0.3s ease, transform 0.1s ease;
  }
  button.operator {
    background: #764ba2;
    box-shadow: 0 6px 10px rgba(118, 75, 162, 0.6);
  }
  button.clear {
    background: #e74c3c;
    box-shadow: 0 6px 10px rgba(231, 76, 60, 0.6);
  }
  button.equal {
    grid-column: span 2;
    background: #2ecc71;
    box-shadow: 0 6px 10px rgba(46, 204, 113, 0.6);
  }
  button:active {
    transform: scale(0.95);
  }
  button:hover {
    filter: brightness(1.1);
  }
</style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" readonly />

    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button class="operator" onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculateResult()">=</button>
    </div>
  </div>

<script>
  const display = document.getElementById('display');

  function appendValue(val) {
    display.value += val;
  }

  function clearDisplay() {
    display.value = '';
  }

  function calculateResult() {
    try {
      // Using eval safely here because input controlled by button clicks only
      const result = eval(display.value);
      display.value = result;
    } catch (e) {
      display.value = 'Error';
      setTimeout(() => (display.value = ''), 1500);
    }
  }
</script>
</body>
</html>
